<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='密钥管理',active='jordan'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">密钥管理</h4>
                    </div>
                    <div class="pull-right">
                        <a th:href="@{/admin/jordan/add}" class="btn btn-success waves-effect waves-light m-b-5">添加</a>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="20%">密钥</th>
                                <th width="40%">内容</th>
                                <th width="20%">更新时间</th>
                                <th width="20%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="j : ${jordonMaps.list}">
                                <tr th:cid="${j.id}">
                                    <td>
                                        <a th:href="@{'/admin/jordan/edit/'+${j.id}}" th:text="${j.k}"></a>
                                    </td>
                                    <td><th:block th:text="${j.v}"/></td>
                                    <td><th:block th:text="${commons.dateFormat(j.updateTime, 'yyyy-MM-dd HH:mm:ss')}"/></td>
                                    <td>
                                        <a th:href="@{'/admin/jordan/edit/'+${j.id}}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a href="javascript:void(0)" th:onclick="'delPost('+${j.id}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/macros :: pageAdminNav(${jordonMaps})"></div>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();
    function delPost(cid) {
        tale.alertConfirm({
            title:'确定删除该密钥吗?',
            then: function () {
                tale.post({
                    url : '/admin/jordan/delete',
                    data: {id: cid},
                    success: function (result) {
                        if(result && result.success){
                            tale.alertOkAndReload('删除成功');
                        } else {
                            tale.alertError(result.msg || '删除失败');
                        }
                    }
                });
            }
        });
    }
    /*]]>*/
</script>
</body>
</html>
